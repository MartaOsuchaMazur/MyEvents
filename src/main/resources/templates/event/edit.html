<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form to edit event</title>
</head>
<body>
    <h1>Edit existing event</h1>
<form  th:object="${event}" method="post" action="@{'api/events/edit/'+ ${event.id}}">
    Name: <input type="text" th:field="*{name}" /><br />
    Description: <input type="text" th:field="*{description}" /><br />
    Date: <input type="date" th:field="*{date}" /><br />
    Capacity: <input type="text" th:field="*{capacity}" /><br />
    location: <input type="text" th:field="*{location.name}" /><br />
    <input type="submit" value="Save" />
</form>
</body>
</html>
