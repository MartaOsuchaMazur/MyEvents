<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events List</title>
</head>
<body>
<h1>List of Events</h1>
<a href="/api/events/add">Add New Event</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Capacity</th>
        <th>Location</th>
    </tr>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.date}"></td>
        <td th:text="${event.capacity}"></td>
        <td th:text="${event.location != null ? event.location.name : ''}"></td>
        <td>
            <form th:action="@{'/api/events/'+ ${event.id}}" style="display:inline;">
                <button type="submit">View</button>
            </form>
            <form th:action="@{'/api/events/edit/'+ ${event.id}}" style="display:inline;">
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{'/api/events/delete/' + ${event.id}}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
</table>
<a href="/">Back to Home</a>
</body>
</html>
